<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/myStyle.css">
  <meta name="google-signin-client_id" content="37897594321-phtiofsekchjjoq3iao7vn4l5hh9k44e.apps.googleusercontent.com">
  <title>Todos App</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-light bg-light todos" id="navbar">
    <a class="navbar-brand" href="#navbar" id="username"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-sm-0">
        
      </ul>
      
      <input class="form-control mr-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 mr-3" type="submit">Search</button>
      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="logout">Logout</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div id="loader" style="display: none;"></div>
    
    <div id="errorMessage">

    </div>

    <div id="registerForm" class="todos mt-5">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-8"></div>
        <div class="col">
          <form id="register">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="nameRegister">
            </div>
            <div class="form-group">
              <label for="">Email address</label>
              <input type="email" class="form-control" id="emailRegister">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="passwordRegister">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
          <p>Already have an account <a class="btn btn-outline-info" id="signinForm">Signin here</a></p>
        </div>
      </div>
    </div>
  
    <div id="loginForm" class="todos mt-5">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-8"></div>
        <div class="col">
          <form id="login">
            <div class="form-group">
              <label for="">Email address</label>
              <input type="email" class="form-control" id="emailLogin">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="passwordLogin">
            </div>
            <button type="submit" class="btn btn-primary">Signin</button>
            <p>OR</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <button type="button" class="btn btn-dark mt-2" id="signWithGithub">Signin With Github</button>
          </form>
          <p>Don't have an account ?<a class="btn btn-outline-info" id="signupForm">Signup here</a></p>
        </div>
      </div>
    </div>
  
    <div id="home" class="todos mt-4" style="max-height: 75vh; overflow: auto;">
      <h1 class="text-center">TODO LIST</h1>
      <button class="btn btn-success" id="addTodo">Create Todos</button>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
            <th scope="col">QR Code</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="showTodos">
          
        </tbody>
      </table>

      <hr>
      <div class="container mt-5">
        <h2>Invite to project</h2>
        <form class="form-inline" id="addMember">
          <div class="form-group mb-2">
            <select class="custom-select mr-sm-2" id="listProject">
              <option selected disabled>Select Todos</option>
            </select>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="text" class="form-control" id="emailMember" placeholder="Member's Email">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Invite</button>
        </form>
        <hr>
        <h2 class="text-center mt-3">List Member Projects</h2>
        <table class="table table-hover mt-4">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Project</th>
              <th scope="col">Member</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="showMember">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="addForm" class="todos container mt-5">
    <h2>Add New Task</h2>
    <form id="add">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="custom-select" id="status">
          <option selected disabled>Select Status</option>
          <option>Incomplete</option>
          <option>Complete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_date">
      </div>
      <button type="button" class="btn btn-danger cancelSave">Cancel</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <div id="updateForm" class="todos container mt-5">
    <h2>Update Task</h2>
    <form id="update">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="hidden" id="idUpdate">
        <input type="text" class="form-control" id="titleUpdate">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="descriptionUpdate">
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="custom-select" id="statusUpdate">
          <option selected disabled>Select Status</option>
          <option>Incomplete</option>
          <option>Complete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" class="form-control" id="due_dateUpdate">
      </div>
      <button type="button" class="btn btn-danger cancelSave">Cancel</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</body>
</html>
